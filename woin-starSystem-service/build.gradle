apply plugin: 'application'

mainClassName = 'com.rpgcampaigner.woin.starSystem.Application'
applicationName = 'woin-StarSystemService'

dependencies {
    compile project(':woin-core')
    compile 'io.advantageous.qbit:qbit-admin:1.10.0.RELEASE'
    compile 'io.advantageous.qbit:qbit-vertx:1.10.0.RELEASE'
    compile 'org.yaml:snakeyaml:1.18'
    testCompile 'junit:junit:4.11'
}

task copyDist(dependsOn: 'installDist', type: Copy) {
    from "$buildDir/install/woin-StarSystemService"
    into 'image/opt/woin-StarSystemService'
}
