apply plugin: 'java'
apply plugin: 'idea'

group = "woin-rpg-services"
version = "1.0-SNAPSHOT"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

allprojects {
    task hello {
        doLast{task -> println "Finished $task.project.name"}
    }
}
subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
}
